<!DOCTYPE html>
<html>
    <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-heaven</title>
</head>
<body>
    <div class="container">
        <h1>Pizza-heaven</h1>
        <img src="/images/pizza.jpeg">
        <div class="row">
            <div class="col-md-6">
                <h2>Choose size of pizza</h2>
                <form id="Pizza type">
                    <form class="form-group radio-button">
                        <input type="radio" class="size labels" value="large" id="rad1" name="size" required>large - 1200/=
                        <br>
                        <input type="radio" class="size labels" value="medium" id="rad1" name="size" required>medium - 900/=
                        <br>
                        <input type="radio" class="size labels" value="small" id="rad1" name="size" required>small - 750/=
                        <br>
                <h3>Choose type of crust</h3>
                <form class="form-group radio-button">
                    <input type="radio" class="crust labels" value="crispy" id="rad1" name="crust" required>crispy - 200/=
                    <br>
                    <input type="radio" class="crust labels" value="stuffed" id="rad1" name="crust" required>stuffed -150/=
                    <br>
                    <input type="radio" class="crust labels" value="gluten-free" id="rad1" name="crust" required>gluten-free - 100/=
                    <br>
                    <h4>Choose toppings</h4>
                    <form class="form-group radio-button">
                        <input type="radio" class="toppings labels" value="chicken" id="rad1" name="toppings" required>chicken -300/=
                        <br>
                        <input type="radio" class="toppings labels" value="pineapple" id="rad1" name="toppings" required>pineapple -250/=
                        <br>
                        <input type="radio" class="toppings labels" value="pepperoni" id="rad1" name="toppings" required>pepperoni -350/=
                        <br>
                        <input type="radio" class="toppings labels" value="beef" id="rad1" name="toppings" required>beef - 200/=
                        <br>
                    </form>
                    <br>
                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
